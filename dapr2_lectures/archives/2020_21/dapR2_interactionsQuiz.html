# Question 1

.pull-left[
Consider the interaction plot on the right hand side. It shows the interaction between a binary predictor ( `\(x_1\)` ) and a continuous predictor ( `\(x_2\)` ). The full model is:

`$$y_i = b_0 + b_1x_1 + b_2x_2 + b_3x_1x_2 + \epsilon_1$$`

Answer the following questions:

1. Will `\(b_1\)` be positive or negative?

2. Will `\(b_3\)` be positive or negative?
]

.pull-right[

![](dapR2_interactionsQuiz_files/figure-html/unnamed-chunk-2-1.png)&lt;!-- --&gt;

]

---
# Question 1: Answer

.pull-left[


```
##              Estimate Std. Error    t value     Pr(&gt;|t|)
## (Intercept)  4.789084  0.4924070   9.725864 1.713061e-18
## x1           3.871614  0.7081268   5.467402 1.379715e-07
## x2           3.955383  0.1662592  23.790460 1.069948e-59
## x1:x2       -2.943516  0.2420611 -12.160219 1.023278e-25
```

+ `\(b_1\)` = difference between groups 0/1 when `x2` = 0. 
  + If we read along the x-axis, we see the blue line (`x1` = 1) is higher.
  + So the mean of this group is bigger, and the coefficient positive

+ `\(b_3\)` = the interaction, is the difference in slopes
  + Blue line is flatter
  + so the slope is less when `x1` = 1.
  + So `\(b_3\)` is negative

]

.pull-right[
![](dapR2_interactionsQuiz_files/figure-html/unnamed-chunk-4-1.png)&lt;!-- --&gt;
]

---
# Question 2

.pull-left[
Consider the interaction plot on the right hand side. It shows the interaction between a binary predictor ( `\(x_1\)` ) and a continuous predictor ( `\(x_2\)` ). The full model is:

`$$y_i = b_0 + b_1x_1 + b_2x_2 + b_3x_1x_2 + \epsilon_1$$`

Answer the following questions:

1. Will `\(b_1\)` be positive or negative?

2. Will `\(b_3\)` be positive or negative?
]

.pull-right[

![](dapR2_interactionsQuiz_files/figure-html/unnamed-chunk-5-1.png)&lt;!-- --&gt;

]

---
# Question 2: Answer

.pull-left[


```
##             Estimate Std. Error  t value     Pr(&gt;|t|)
## (Intercept) 2.468086  0.5968388 4.135264 5.255393e-05
## x1          6.819244  0.7703122 8.852572 5.086772e-16
## x2          2.298447  0.3494646 6.577052 4.260691e-10
## x1:x2       2.301615  0.4495150 5.120218 7.265376e-07
```

+ `\(b_1\)` = difference between groups 0/1 when `x2` = 0. 
  + If we read along the x-axis, we see the blue line (`x1` = 1) is higher.
  + So the mean of this group is bigger, and the coefficient positive

+ `\(b_3\)` = the interaction, is the difference in slopes
  + Blue line is steeper
  + so the slope is greater when `x1` = 1.
  + So `\(b_3\)` is positive

]

.pull-right[

![](dapR2_interactionsQuiz_files/figure-html/unnamed-chunk-7-1.png)&lt;!-- --&gt;

]

---
# Question 3
+ How many lines will be on the plot if the categorical predictor had 4 levels?

---
# Question 3: Answer

+ 4
+ We can have a line per group.
