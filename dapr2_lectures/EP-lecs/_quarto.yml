# EP's version

project:
  render: 
    - "*.qmd"
    - "!todo/*"
  output-dir: ./ep-wipdocs/

subtitle: "<br>Data Analysis for Psychology in R 2"
author: "Elizabeth Pankratz (elizabeth.pankratz@ed.ac.uk)"
institute: "<br>Department of Psychology<br>University of Edinburgh<br>2025â€“2026"
format:
  revealjs:
    theme: [default, _theme/mystyle.scss]
    width: 1294
    height: 1000
    slide-number: true
    preview-links: auto
    include-after-body: _theme/clean_title_page.html
    callout-appearance: simple
    code-line-numbers: false
    code-overflow: wrap
    code-annotations: hover
    code-copy: hover
    classoption: fleqn
    chalkboard: true
revealjs-plugins:
  - attribution
filters: 
  - "_theme/inverse_part.lua"  # comment in for inverted-colour section header slides
  - "_theme/uncounted_appendix.lua"  # no slide numbering for {.appendix} sections
  - line-highlight
highlight-style: breeze
title-slide-attributes:
  data-background-color: "#BF1932"
execute:
  warning: false
  echo: true
  message: false
  fig-format: svg
include-in-header: _theme/highlighter.js
